
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://gitcdn.link/repo/freeCodeCamp/testable-projects-fcc/master/build/bundle.js"></script>
    <title>Rate the Movie</title>
  </head>
  <body>
    <header>
      <h1 id="title">Rate the Movie</h1>
    </header>
    <main>
      <p id="description">This survey shall give you the opportunity to rate the last movie you have seen.</p>
      <form id="survey-form">
        <div class="survey-pair">
          <div class="div-label">
            <label for="name" id="name-label">Name*</label>
          </div>
          <input id="name" type="text" placeholder="Enter your name" class="input-field" required>
        </div>
        <div class="survey-pair">
          <div class="div-label">
            <label for="email" id="email-label">Email*</label>
          </div>
          <input id="email" type="email" placeholder="Enter a valid email address"  class="input-field" required>
        </div>
        <div class="survey-pair">
          <div class="div-label">
            <label for="number" id ="number-label">Number</label>
          </div>
          <input id="number" type="number" min="0" max="999999999999" placeholder="Enter a telephone number"  class="input-field">
        </div>
        <div class="survey-pair">
          <div class="div-label">
            <label for="name" id="name-label">Movie*</label>
          </div>
          <input id="movie" type="text" placeholder="Enter the movie title"  class="input-field" required>
        </div>
        <div class="survey-pair">
          <div class="div-label">
            <label for="dropdown" id="dropdown-label">Stars</label>
          </div>
          <select id="dropdown"  class="input-field">
            <option>1 Star</option>
            <option>2 Stars</option>
            <option>3 Stars</option>
            <option>4 Stars</option>
            <option>5 Stars</option>
          </select>
        </div>
        <fieldset>
          <legend>Gender</legend>
          <input type="radio" name="gender" value="male"> Male
          <input type="radio" name="gender" value="female"> Female
        </fieldset>
        <fieldset>
          <legend>Hobbies</legend>
          <input type="checkbox" name="hobby1" value="reading"> Reading books
          <input type="checkbox" name="hobby2" value="movies"> Watching movies
          <input type="checkbox" name="hobby3" value="sports"> Doing sports
        </fieldset>
        <div class="survey-pair">
          <div class="div-label">
            <label for="comments" id="comments-label">Comments</label>
          </div>
          <textarea id="comments" placeholder="put additional comments here"></textarea>
        </div>
        <p>Fields marked with * are required.</p>
        <input id="submit" type="submit" value="Submit">
      </form>
    </main>
    <footer>
    </footer>
  </body>
</html>
